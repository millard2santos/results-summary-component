<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div class="container">
      <div class="scores flex-flow" data-spacing="large"">
        <h1 class=" title">
        Your Result
        </h1>
        <p class="score-points"><span>76</span> of 100</p>
      </div>
      <div class="flex-flow">
        <p class="info-one">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary flex-flow" data-spacing="large">
      <h2 class="title">
        Summary
      </h2>
      <div class="flex-flow">
        <div class="item">

          <div class="flex-group">

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
              <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
            </svg>
            <h3 class="summary-item">Reaction</h3>
          </div>

          <p class="results">
            <span>80</span> / 100
          </p>
          
        </div>
        <div class="item">

          <div class="flex-group">

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
              <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
            </svg>
            <h3 class="summary-item">Memory</h3>
          </div>

          <p class="results">
            <span>80</span> / 100
          </p>

        </div>
        <div class="item">

          <div class="flex-group">

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
              <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
            </svg>
            <h3 class="summary-item">Verbal</h3>
          </div>

          <p class="results">
            <span>80</span> / 100
          </p>

        </div>
        <div class="item">

          <div class="flex-group">

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
              <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
            </svg>
            <h3 class="summary-item">Visual</h3>
          </div>

          <p class="results">
            <span>80</span> / 100
          </p>

        </div>
      </div>
    </div>
  </main>

</body>

</html>
