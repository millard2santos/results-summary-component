<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <h1>Your Result</h1>
  <div class="score">
    <p class="actual__score">76</p>
    <p class="max__score"></p>
  </div>

  <div class="info">
    <p class="state">Great</p>
    <p class="state__info"> You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <section class="results">
    <p class="summary">Summary</p>


    <div class="category">
      <p class="category__name">Reaction</p>
      <p class="category__result"><span>80</span> / 100</p>
    </div>
    <div class="category">
      <p class="category__name">Memory</p>
      <p class="category__result"><span>92</span> / 100</p>
    </div>
    <div class="category">
      <p class="category__name">Verbal</p>
      <p class="category__result"><span>61</span> / 100</p>
    </div>
    <div class="category">
      <p class="category__name">Visual</p>
      <p class="category__result"><span>72</span> / 100</p>
    </div>
  </section>

  <button class="button">Continue</button>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
